{% load crispy_forms_filters %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% load static %}
{% block content %}

    <table class="table table-hover">
    <thead>
    <tr>
        <th>Summary</th>
        <th>Portfolio ID</th>
        <th>Modifier</th>
        <th>Supprimer</th>
    </tr>
    </thead>
    <tbody>
    {% for elt in data %}
        <tr>
            <td>{{ elt.summary }}</td>
            <td>{{ elt.portfolio_id }}</td>
            <td><a href="{% url 'update_career_summary' elt.id %}" class="btn btn-outline-warning">Modifier</a></td>
            <td><a href="{% url 'delete_career_summary' elt.id %}" class="btn btn-outline-danger">Supprimer</a></td>
        </tr>
    {% endfor %}
    </tbody>
    </table>

    {% for elt in data %}

    {% endfor %}


    <form method="post"  class="form-control-lg" style="width:60%;">
        {% csrf_token %}
        {{ form|crispy }}
        <div>
            <input type="submit" name="submit" class="btn btn-outline-success btn-block">
        </div>
    </form>

{% endblock %}
